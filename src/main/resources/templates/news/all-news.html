<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All news</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<H1>News</H1>
<br><br>
<a href="allNews/addNews" class="btn btn-warning">Add news</a>
<div th:each="n : ${news}" class="alert alert-info mt-2" style="align-items: center">
    ID: <h3 th:text="${n.id}"/>
    TYPE: <p th:text="${n.type}"/>
    INFO: <p th:text="${n.info}"/>
    <a th:href="'/allNews/' + ${n.id} + '/edit'" class="btn btn-warning">Edit</a>
    <br><br>
    <form th:action="'/allNews/' + ${n.id} + '/remove'" method="post">
        <button type="submit" class="btn btn-warning">Delete</button>
    </form>
</div>
</body>
</html>
