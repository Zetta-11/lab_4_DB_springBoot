<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit news</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Edit news</h1>
    <br><br>
    <form method="post">
        <input type="text" th:value="${news.type}" name="type" placeholder="Enter type" class="form-control">
        <br>
        <textarea name="info" th:value="${news.info}" placeholder="Enter info" class="form-control"></textarea>
        <br><br>
        <button type="submit" class="button btn-success">Submit changes</button>
    </form>
</div>
</body>
</html>
