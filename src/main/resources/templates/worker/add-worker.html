<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add new worker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Add new worker</h1>
  <br><br>
  <form action="/allWorkers/addWorker" method="post">
    <input type="text" name="name" placeholder="Name" class="form-control"><br>
    <input type="text" name="surname" placeholder="Surname" class="form-control"><br>
    <input type="text" name="phone" placeholder="Phone" class="form-control"><br><br>
    <input type="text" name="specialization" placeholder="Specialization" class="form-control"><br><br>

    <br><br>
    <select class="form-select" name="userLogin">
      <option value="0">Select user</option>
      <option th:each="user : ${allUsers}" th:value="${user.login}" th:text="${user.login}"/>
    </select>

    <br><br>
    <button type="submit" class="button btn-success">Add new worker</button>
  </form>
</div>
</body>
</html>
