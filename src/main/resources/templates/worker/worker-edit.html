<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit worker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Edit worker</h1>
    <br><br>
    <form method="post">
        <input type="text" th:value="${worker.name}" name="name" placeholder="Enter name" class="form-control">
        <br>
        <input type="text" th:value="${worker.surname}" name="surname" placeholder="Enter surname" class="form-control"><br>
        <input type="text" th:value="${worker.phone}" name="phone" placeholder="Enter phone"
               class="form-control"> <br>
        <input type="text" th:value="${worker.specialization}" name="specialization" placeholder="Enter specialization"
               class="form-control">
        <br><br>
        <button type="submit" class="button btn-success">Submit changes</button>
    </form>
</div>
</body>
</html>
