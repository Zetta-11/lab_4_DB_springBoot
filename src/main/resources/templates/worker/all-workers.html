<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All workers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<br><br>
<a href="allWorkers/addWorker" class="btn btn-warning">Add worker</a>
<button onclick="javascript:window.print()" class="btn">PRINT</button>
<div th:each="worker : ${allWorkers}" class="alert alert-info mt-2" style="align-items: center">
    <h3 th:text="${worker.id}"/>
    <p th:text="${worker.name}"/>
    <p th:text="${worker.surname}"/>
    <p th:text="${worker.phone}"/>
    <p th:text="${worker.specialization}"/>
    <div class="container">
        <a th:href="'/allWorkers/' + ${worker.id} + '/edit'" class="btn btn-warning">Edit</a>
        <br><br>
        <form th:action="'/allWorkers/' + ${worker.id} + '/remove'" method="post">
            <button type="submit" class="btn btn-warning">Delete</button>
        </form>
    </div>
</div>

</body>
</html>
