<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<br><br>
<a href="allUsers/addUser" class="btn btn-warning">All users</a>
<div th:each="user : ${allUsers}" class="alert alert-info mt-2" style="align-items: center">
    <h3 th:text="${user.getId()}"/>
    <p th:text="${user.getLogin()}"/>
    <p th:text="${user.getPassword()}"/>
    <p th:text="${user.getAccountType()}"/>
    <a th:href="'/allUsers/' + ${user.id} + '/edit'" class="btn btn-warning">Edit</a>
    <br><br>
    <form th:action="'/allUsers/' + ${user.id} + '/remove'" method="post">
        <button type="submit" class="btn btn-warning">Delete</button>
    </form>

</div>

</body>
</html>
