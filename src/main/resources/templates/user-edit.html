<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Edit user</h1>
    <br><br>
    <form method="post">
        <input type="text" th:value="${user.login}" name="login" placeholder="Enter login" class="form-control"><br>
        <input type="text" th:value="${user.password}" name="password" placeholder="Enter password" class="form-control"><br>
        <input type="text" th:value="${user.accountType}" name="accountType" placeholder="Enter account type" class="form-control"><br><br>
        <button type="submit" class="button btn-success">Submit changes</button>
    </form>
</div>
</body>
</html>
