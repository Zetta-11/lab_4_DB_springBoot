<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit property</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-5">
    <h1>Edit property</h1>
    <br><br>
    <form method="post">
        <input type="text" th:value="${properties.floor}" name="floor" placeholder="Enter floor" class="form-control">
        <br>
        <input type="text" th:value="${properties.number}" name="number" placeholder="Enter number"
               class="form-control"><br>
        <input type="text" th:value="${properties.square}" name="square" placeholder="Enter square"
               class="form-control"> <br>
        <input type="text" th:value="${properties.roomsQuantity}" name="roomsQuantity"
               placeholder="Enter rooms quantity"
               class="form-control">
        <br><br>
        <button type="submit" class="button btn-success">Submit changes</button>
    </form>
</div>
</body>
</html>
