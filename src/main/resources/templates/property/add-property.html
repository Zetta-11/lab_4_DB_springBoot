<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new property</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add new property</h1>
    <br><br>
    <form th:action="@{/allProperties/addProperty}" th:method="POST" th:object="${property}"><br>
        <input type="text" name="floor" placeholder="Enter floor" class="form-control" th:field="*{floor}"><br>
        <input name="number" placeholder="Enter number" class="form-control" th:field="*{number}"/><br>
        <input name="rooms" placeholder="Enter rooms quantity" class="form-control" th:field="*{roomsQuantity}"/><br>
        <input name="square" placeholder="Enter square" class="form-control" th:field="*{square}"/>
        <br><br>
        <button type="submit" class="button btn-success">Add a new property</button>
    </form>
</div>
</body>
</html>
