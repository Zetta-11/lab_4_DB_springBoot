<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add new user</h1>
    <br><br>
    <form action="/allUsers/addUser" method="post">
        <input type="text" name="login" placeholder="Enter login" class="form-control"><br>
        <input type="text" name="password" placeholder="Enter password" class="form-control"><br>
        <input type="text" name="accountType" placeholder="Enter account type" class="form-control"><br><br>
        <button type="submit" class="button btn-success">Add new user</button>
    </form>
</div>
</body>
</html>
