<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add new user</h1>
    <br><br>
    <form th:action="@{/allUsers/addUser}" th:method="POST" th:object="${user}">
        <input type="text" name="login" placeholder="Enter login" class="form-control" th:field="*{login}">
        <div style="color:red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Name error</div>
        <br>
        <input type="text" name="password" placeholder="Enter password" class="form-control" th:field="*{password}">
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password} ">Name error</div>
        <br>
        <input type="text" name="accountType" placeholder="Enter account type" class="form-control"
               th:field="*{password}">
        <div style="color:red" th:if="${#fields.hasErrors('accountType')}" th:errors="*{accountType}">Name error</div>
        <br>
        <button type="submit" class="button btn-success">Add new user</button>
    </form>
</div>
</body>
</html>
