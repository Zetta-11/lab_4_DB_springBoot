<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All properties</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<H1>Properties</H1>
<br><br>
<div th:each="prop : ${properties}" class="alert alert-info mt-2" style="align-items: center">
  ID: <h3 th:text="${prop.id}"/>
  FLOOR: <p th:text="${prop.floor}"/>
  NUMBER: <p th:text="${prop.number}"/>
  SQUARE: <p th:text="${prop.square}"/>
  ROOMS QUANTITY: <p th:text="${prop.roomsQuantity}"/>
</div>

</body>
</html>
