<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All tenants</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<a href="allTenants/addTenant">Add new tenant</a>
<div th:each="tenant : ${allTenants}" class="alert alert-info mt-2" style="align-items: center">
    <h3 th:text="${tenant.id}"/>
    <p th:text="${tenant.name}"/>
    <p th:text="${tenant.surname}"/>
    <p th:text="${tenant.phone}"/>
    <a th:href="'/allTenants/' + ${tenant.id} + '/property'" class="btn btn-warning">Get property</a>
    <br><br>
    <a th:href="'/allTenants/' + ${tenant.id} + '/edit'" class="btn btn-warning">Edit</a>
    <br><br>
    <form th:action="'/allTenants/' + ${tenant.id} + '/remove'" method="post">
        <button type="submit" class="btn btn-warning">Delete</button>
    </form>
</div>

</body>
</html>
