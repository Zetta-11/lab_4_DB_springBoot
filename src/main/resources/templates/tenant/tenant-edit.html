<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit tenant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-5">
  <h1>Edit tenant</h1>
  <br><br>
  <form method="post">
    <input type="text" th:value="${tenant.name}" name="name" placeholder="Enter name" class="form-control">
    <br>
    <input type="text" th:value="${tenant.surname}" name="surname" placeholder="Enter password" class="form-control"><br>
    <input type="text" th:value="${tenant.phone}" name="phone" placeholder="Enter account type" class="form-control"><br><br>

    <select class="form-select" name="propertyNumber">
      <option value="0">Select property</option>
      <option th:each="option : ${allProperties}" th:value="${option.number}" th:text="${option.number}"/>
    </select>

    <br><br>
    <select class="form-select" name="userLogin">
      <option value="0">Select user</option>
      <option th:each="us : ${allUsers}" th:value="${us.login}" th:text="${us.login}"/>
    </select>

    <br><br>
    <button type="submit" class="button btn-success">Submit changes</button>
  </form>
</div>
</body>
</html>
