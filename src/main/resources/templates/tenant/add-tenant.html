<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new tenant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add new tenant</h1>
    <br><br>
    <form action="/allTenants/addTenant" method="post">
        <input type="text" name="name" placeholder="Name" class="form-control"><br>
        <input type="text" name="surname" placeholder="Surname" class="form-control"><br>
        <input type="text" name="phone" placeholder="Phone" class="form-control"><br><br>

        <select class="form-select" name="propertyNumber">
            <option value="0">Select property</option>
            <option th:each="option : ${allProperties}" th:value="${option.number}" th:text="${option.number}"/>
        </select>

        <br><br>
        <select class="form-select" name="userLogin">
            <option value="0">Select user</option>
            <option th:each="user : ${allUsers}" th:value="${user.login}" th:text="${user.login}"/>
        </select>

        <br><br>
        <button type="submit" class="button btn-success">Add new tenant</button>
    </form>
</div>
</body>
</html>
