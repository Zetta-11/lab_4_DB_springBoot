<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All workers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<br><br>
<button onclick="javascript:window.print()" class="btn">PRINT</button>
<div th:each="worker : ${allWorkers}" class="alert alert-info mt-2" style="align-items: center">
    ID: <h3 th:text="${worker.id}"/>
    NAME: <p th:text="${worker.name}"/>
    SURNAME: <p th:text="${worker.surname}"/>
    PHONE: <p th:text="${worker.phone}"/>
    SPECIALIZATION: <p th:text="${worker.specialization}"/>
    <div class="container">
    </div>
</div>

</body>
</html>
